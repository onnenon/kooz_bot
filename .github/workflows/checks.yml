name: "checks"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@cbb722410c2e876e24abbe8de2cc27693e501dcb # v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: package.json
    - run: npm ci
    - run: npm test 