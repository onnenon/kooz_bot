name: "checks"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@3b9b8c884f6b4bb4d5be2779c26374abadae0871 # v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: package.json
    - run: npm ci
    - run: npm test 