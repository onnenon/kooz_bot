version: 2
updates:
  - package-ecosystem: "actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      dev:
        patterns:
          - "@types/jest"
          - "@types/node"
          - "jest"
          - "standard"
          - "ts-jest"
          - "typescript"
